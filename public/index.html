<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' ; frame-src 'self' https://drive.google.com ; script-src 'self' 'unsafe-inline' ; style-src 'self' 'unsafe-inline'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; frame-src 'self' https://drive.google.com ; script-src 'self' 'unsafe-inline' ; style-src 'self' 'unsafe-inline'">
    <title>GD Video Player</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- Trick for JQuery: Insert this line above script imports  -->
    <script>
        if (typeof module === 'object') {
            window.module = module
            module = undefined
        }
    </script>

    <!-- normal script imports etc  -->
    <script src="./scripts/jquery.min.js"></script>

    <!-- Insert this line after script imports -->
    <script>
        if (window.module) module = window.module
    </script>
</head>

<body>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>

    <div id="input_box">
        <img src="./resources/maximize.png" id="maximize" />
        <img src="./resources/unmaximize.png" id="unmaximize" />
        <img src="./resources/always_on_top.png" id="always_on_top" />
        <input type="text" id="url" placeholder="https://drive.google.com/open?id=drKekmbaqUfYBvExwOQXZgFiTWSjcnCRI">
        <button id="load_button" class="site">불러오기</button>
        <span id="window_size"><span id="w_small">S</span>&nbsp;&nbsp;<span id="w_medium">M</span>&nbsp;&nbsp;<span id="w_large">L</span></span>
    </div>

    <div id="player"></div>

</body>

</html>
